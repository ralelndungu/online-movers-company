<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="inquiries.html">Inquiries</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Services</h2>
      <form id="addServiceForm">
        <!-- Add form fields for service details -->
        <input type="text" name="title" placeholder="Service Title">
        <textarea name="description" placeholder="Service Description"></textarea>
        <button type="submit">Add Service</button>
      </form>
      <div id="servicesList">
        <!-- Display existing services -->
      </div>
    </section>
    <section>
      <h2>Testimonials</h2>
      <form id="addTestimonialForm">
        <!-- Add form fields for testimonial details -->
        <input type="text" name="author" placeholder="Author">
        <textarea name="testimonial" placeholder="Testimonial"></textarea>
        <button type="submit">Add Testimonial</button>
      </form>
      <div id="testimonialsList">
        <!-- Display existing testimonials -->
      </div>
    </section>
    <section>
      <h2>Inquiries</h2>
      <div id="inquiriesList">
        <!-- Display user inquiries -->
      </div>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>
USE online_movers;
CREATE TABLE users (
  id INT AUTO_INCREMENT PRIMARY KEY,
  name VARCHAR(255) NOT NULL,
  email VARCHAR(255) NOT NULL UNIQUE,
  password VARCHAR(255) NOT NULL
);
