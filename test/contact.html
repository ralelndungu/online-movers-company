<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Masterbest Movers Company</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="navbar">
        <div class="logo">
          <h1>Masterbest Movers </h1>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <button id="loginBtn" onclick="redirectToLogin()">Log in</button>
          <button id="signupBtn" onclick="redirectToSignup()">Sign up</button>
          <div id="avatar" class="hidden"></div>
        </div>
      </div>
    </header>
  

    <!-- Contact -->
    <main>
      <section class="contact-section">
          <h2>Contact Us</h2>
          <form id="contact-form">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
              <button type="submit">Submit</button>
          </form>
      </section>
  </main>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <p>&copy; 2023 Masterbest Movers Company. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
