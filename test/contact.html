<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Masterbest Movers Company</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="navbar">
        <div class="logo">
          <h1>Masterbest Movers </h1>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <button id="loginBtn" onclick="redirectToLogin()">Log in</button>
          <button id="signupBtn" onclick="redirectToSignup()">Sign up</button>
          <div id="avatar" class="hidden"></div>
        </div>
      </div>
    </header>
  

    <!-- Booking -->
    <main>
      <section class="booking-section">
          <h2>Book Your Move</h2>
          <form id="booking-form">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required>
              
              <label for="moving-date">Moving Date:</label>
              <input type="date" id="moving-date" name="moving-date" required>
              
              <label for="service">Service Type:</label>
              <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="household">Household Moving</option>
                <option value="office">Office Moving</option>
                <option value="staff">Staff Relocations</option>
              </select>
              
              <label for="from-address">From Address:</label>
              <input type="text" id="from-address" name="from-address" required>
              
              <label for="to-address">To Address:</label>
              <input type="text" id="to-address" name="to-address" required>
              
              <label for="message">Additional Information:</label>
              <textarea id="message" name="message" rows="5"></textarea>
              
              <button type="submit">Submit Booking</button>
          </form>
      </section>
  </main>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <p>&copy; 2023 Masterbest Movers Company. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
